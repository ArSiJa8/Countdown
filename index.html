<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Satisfying Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg1: #0f2027;
      --bg2: #203a43;
      --bg3: #2c5364;
      --accent: #00ffd5;
      --accent2: #00aaff;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, var(--bg3), var(--bg1));
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      letter-spacing: 0.05em;
    }

    input[type="time"] {
      font-size: 1.2rem;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: white;
      backdrop-filter: blur(8px);
    }

    button {
      margin-left: 0.5rem;
      font-size: 1.1rem;
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #003333;
      font-weight: bold;
      cursor: pointer;
    }

    .time {
      margin-top: 2rem;
      font-size: 3rem;
      font-weight: 600;
      letter-spacing: 0.15em;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    .hint {
      opacity: 0.6;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="container">
    <h1>Wähle eine Zeit</h1>
    <input type="time" id="targetTime" />
    <button onclick="start()">Start</button>
    <div class="time" id="display">--:--:--</div>
    <div class="hint">✨ Lass dich hypnotisieren ✨</div>
  </div>

  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Partikel
    const particles = Array.from({ length: 180 }, () => ({
      angle: Math.random() * Math.PI * 2,
      radius: Math.random() * Math.min(w, h) * 0.4,
      speed: 0.001 + Math.random() * 0.002
    }));

    function drawParticles(dt) {
      ctx.clearRect(0, 0, w, h);
      ctx.translate(w / 2, h / 2);

      for (const p of particles) {
        p.angle += p.speed * dt;
        const x = Math.cos(p.angle) * p.radius;
        const y = Math.sin(p.angle) * p.radius;
        ctx.beginPath();
        ctx.fillStyle = 'rgba(0,255,213,0.7)';
        ctx.arc(x, y, 2, 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.setTransform(1,0,0,1,0,0);
    }

    let target = null;

    function start() {
      const val = document.getElementById('targetTime').value;
      if (!val) return;

      const [hh, mm] = val.split(':').map(Number);
      const now = new Date();
      target = new Date();
      target.setHours(hh, mm, 0, 0);
      if (target < now) target.setDate(target.getDate() + 1);
    }

    let last = performance.now();

    function loop(t) {
      const dt = t - last;
      last = t;

      drawParticles(dt);

      if (target) {
        const now = new Date();
        let diff = Math.max(0, target - now);

        const s = Math.floor(diff / 1000) % 60;
        const m = Math.floor(diff / 60000) % 60;
        const h2 = Math.floor(diff / 3600000);

        document.getElementById('display').textContent =
          `${String(h2).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;

        // Geschwindigkeit wird subjektiv erhöht
        particles.forEach(p => p.speed = 0.002 + (1 - diff / 600000) * 0.01);
      }

      requestAnimationFrame(loop);
    }

    requestAnimationFrame(loop);
  </script>
</body>
</html>
